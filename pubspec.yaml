name: last_archer_standing
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  app_ui:
    path: packages/app_ui
  autoequal: ^0.9.1
  bloc: ^8.1.4
  copy_with_extension: ^5.0.4
  equatable: ^2.0.5
  flame: ^1.17.0
  flame_behaviors: ^1.1.0
  flame_bloc: ^1.12.0
  flame_forge2d: ^0.18.0
  flame_splash_screen: ^0.3.0
  flame_tiled: ^1.20.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  go_router: ^14.1.3
  go_router_paths: ^0.2.2
  logging: ^1.2.0

dev_dependencies:
  autoequal_gen: ^0.9.1
  build_runner: ^2.4.10
  copy_with_extension_gen: ^5.0.4
  flame_lint: ^1.1.2
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

scripts: derry.yaml

flutter:
  uses-material-design: true

  assets:
    - assets/tiles/
    - assets/images/
    - assets/images/sprites/

# Generated by Spider
# For more info on configuration, visit https://birjuvachhani.github.io/spider/grouping/
spider:
  # Generates unit tests to verify that the assets exists in assets directory
  generate_tests: true
  # Use this to remove vcs noise created by the `generated` comments in dart code
  no_comments: true
  # Exports all the generated file as the one library
  export: true
  # This allows you to import all the generated references with 1 single import!
  use_part_of: true
  # Generates a variable that contains a list of all asset values.
  use_references_list: false
  # Generates files with given ignore rules for file.
  # ignored_rules:
  #   - public_member_api_docs
  # Generates dart font family references for fonts specified in pubspec.yaml
  # fonts: true
  # -------- OR --------
  # fonts:
  #   class_name: MyFonts
  #   file_name: my_fonts
  # Location where all the generated references will be stored
  package: resources
  groups:
    - path: assets/tiles
      class_name: TileMap
      types: [.tmx]
    - path: assets/images/sprites/
      class_name: SpritePng
      types: [.png]
    - path: assets/images/sprites/
      class_name: SpriteJson
      types: [.json]
